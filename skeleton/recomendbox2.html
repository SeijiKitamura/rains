<div class="box_result">
 <div class="ttl_building_name">
  <h5><!--estatename--></h5>
  <p class="building_type"><span><!--estatetype--></span></p>
 </div><!--div class="ttl_building_name"-->
 <div class="box_room_layout">
  <h6>間取り</h6>
  <p class="type_layout"><!--estatemadori--></p>
  <p class="area"><!--madorimenseki--></p>
 </div><!--div class="box_room_layout"-->
 <div class="box_price">
  <h6>賃料(管理費等)</h6>
  <p class="typo_price"><!--price--><span>万円</span></p>
  <p class="typo_maintenance_fee">(<!--kanrihi-->)</p>
 </div><!--div class="box_price"-->
 <div class="box_detail">
  <p class="typo_access">
   <span>交通:</span>
   <!--rail-->/<!--station-->徒歩<!--toho-->分
  </p>
  <div class="inner_detail">
   <p><span>敷金/礼金:</span><!--sikikin-->/<!--reikin--></p>
   <p><span>所在地:</span><!--address--></p>
   <p><span>築年月:</span><!--tikunen--></p>
  </div><!--div class="inner_detail"-->
  <div class="box_result_btm">
   <div class="box_layout_image">
    <p class="layout_image">
     <a href="<!--estatepath-->"><img src="<!--imgfilepath1-->" alt="<!--imgalt-->"></a>
    </p>
    <p class="layout_image">
     <a href="<!--estatepath-->"><img src="<!--imgfilepath2-->" alt="<!--imgalt-->"></a>
    </p>
   </div><!--div class="box_layout_image"-->
   <div class="box_selling_point">
    <p class="icon_point">ポイント</p>
    <p class="typo_selling_point"><!--setubi--></p>
   </div><!--div class="box_selling_point"-->
   <div class="box_inquiry">
    <p class="btn_detail">
     <a class="eswIconDetail" href="<!--estatepath-->">詳しく見る</a>
   </div><!--div class="box_inquiry"-->
  </div><!--div class="box_result_btm"-->
 </div><!--div class="box_detail"-->
</div><!--div class="box_result"-->
